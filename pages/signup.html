<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="../files/images/bss.png" type="image/x-icon">
    <link rel="stylesheet" href="../files/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../files/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-contents" id="register">
                <div class="brand">
                    <a href="../index.html"><i class="fas fa-shopping-cart"></i> Cart </a>
                </div>

                <nav>
                    <a class="active" href="./signin.html"><i class="fas fa-cash-register"></i> Signin </a>
                    <a><i class="fas fa-sign-in-alt"></i> Sign Up </a>
                    <a class="hidden"><i class="fa fa-user"></i></a>
                    <ul >
                        <li>Welcome Atef Aql</li>
                    </ul>   
                </nav>
            </div>
        </div>
    </header>

    <section class="form-content">

        <div class="form-container m-auto shadow">
            
            <h3 class=" p-3">Sign In</h3>
            <form name="myForm" class="p-3  needs-validation">
            
                <div class="input-group  my-1">
                    <label class="input-group-text" for="userName">User Name:</label>
                    <input required class="form-control" name="userName" type="text" id="userName" placeholder="Choose user name">
                </div>
                
                <div class="input-group  my-1">
                    <label class="input-group-text" for="email">Email:</label>
                    <input required class="form-control" type="email" name="email" id="email" placeholder="Enter your email address...">
                </div>
                <div class="input-group  my-1">
                    <label class="input-group-text" for="password">Password:</label>
                    <input required class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="input-group  my-1">
                    <label class="input-group-text" for="confirmPassword">Confirm password:</label>
                    <input required class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter your password again">
                </div>

                <div class="input-group  my-3">
                    <!-- <input class="form-control" type="button" id="confirmPassword" value="Login"> -->
                    <input class="form-control btn border-primary btn-outline-primary" type="submit" id="registerForm" value="Sign Me Up">
                </div>
                
            </form>
        </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../files/js/user.js"></script>
    <script src="../files/js/script.js"></script>
</body>
</html>
